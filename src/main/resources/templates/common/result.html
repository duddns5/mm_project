<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="fragments/head :: flg_head">
</head>
<body>
	<script type="text/javascript">
		<%-- 안내창 출력 --%>
		<c:if test="${not empty msg}">
			alert("${msg}");
			
		</c:if>
		<%-- 뒤로 가기 --%>
		<c:if test="${not empty back}">
			history.back();
		
		</c:if>
		<%-- 페이지 이동 --%>
		<c:if test="${not empty url}">
		
			location.href = '${url}';
		
		</c:if>
	</script>


</body>
</html>
